<section class="hero-section products overflow-hidden d-flex justify-content-center align-items-center text-center">
  <div class="container">
    <div>
      <h2>
        {{ 'products.products' | translate }}
      </h2>
    </div>
  </div>
</section>

<section class="products-section">
  <div class="container">
    <div class="d-flex justify-content-between p-3">
      <div>
        <select class="form-control cr" [(ngModel)]="mainValue">
          <option value="" disabled selected>{{ 'products.search_by_category' | translate }}</option>
          @for (cat of mainOptions; track $index) {
          <option [value]="cat.value">{{ cat.label }}</option>
          }
        </select>
      </div>
      <div>
        <select class="form-control cr" [(ngModel)]="subValue">
          <option value="" disabled selected>{{ 'products.search_by_subcategory' | translate }}</option>
          @for (cat of supOption; track $index) {
          <option [value]="cat.value">{{ cat.label }}</option>
          }
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <!-- بداية منتج -->
      @for (product of productsList | category: mainValue() | subcatigory: subValue(); track product.id) {
      <div class="col-lg-3 wow animate__animated animate__fadeInDown col-md-4 col-6 mb-4">
        <div  class=" card h-100 shadow-sm">
          <img loading="lazy" src="{{ product.image }}" class="card-img-top h-75" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted mb-1">{{ product.mainCatigory }}</p>
            <p class="card-text text-muted">{{ product.Details | truncate: 8 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <!-- <button
              (click)="addToCart(product.id)"
                class="btn text-white btn-dark-blue mx-auto">{{ 'products.details' | translate }}</button> -->
            </div>
          </div>
        </div>
      </div>
      }@empty {
        <img class="w-50 mx-auto" src="../../../assets/No_Product_Found.png" alt="">
      }
      <!-- نهاية منتج -->
    </div>
  </div>
</section>
